<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

    <title>Cuadrado</title>
</head>

<body class="d-grid justify-content-center">


    <form class="d-flex justify-content-center" id="form">
        <div class="mb-3 row">
            <div class="col-2">
                <label for="x1">X1</label>
                <input type="text" id="x1" class="form-control" autofocus autocomplete="off">
            </div>
            <div class="col-2">
                <label for="y1">Y1</label>
                <input type="text" id="y1" class="form-control" autocomplete="off">
            </div>
            <div class="col-2">
                <label for="x2">X2</label>
                <input type="text" id="x2" class="form-control" autocomplete="off">
            </div>
            <div class="col-2">
                <label for="y2">Y2</label>
                <input type="text" id="y2" class="form-control" autocomplete="off">
            </div>
            <div class="col-2 d-flex align-items-end">
                <button type="submit" class="btn btn-primary" autocomplete="off">
                    Dibujar
                </button>
            </div>
        </div>
    </form>

    <canvas id="myCanvas" class="border border-dark border-3" width="900" height="500"></canvas>

    <script src="./cuadrado.js"></script>
</body>

</html>
